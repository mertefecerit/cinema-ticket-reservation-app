                    </div>
                    <div class="seatRow">

                        <div class="seat"></div>
                        <div class="seat"></div>

                        <div class="seat"></div>

                    <div class="seatRow">
                        <div class="seat"></div>

                    <div class="movie-list">
                        <select name="" id="movie" class="form-select">

                            <option value="25">Movie 2</option>
                            <option value="35">Movie 3</option>
                        </select>

                    <div class="info">
